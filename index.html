<!DOCTYPE html>

    <link rel="stylesheet" href="style.css" />

          <li><a href="#contact">Contact</a></li>

    <div class="container">

    <div id="contact">

          <div class="row">
              <div class="contact-left">
                  <h1 class="sub-title">Contact Me</h1>
                  <p> <i class="fa-solid fa-paper-plane"></i>mathumitha@atsolns.in</p>
                  <p> <i class="fa-solid fa-square-phone"></i>9790667459</p>
                  <div class="social-icons">
                      <a href="https://www.linkedin.com/in/mathumithaarumugakumar/"><i class="fa-brands fa-linkedin"></i></a>

                  </div>

              </div>

                      <button type="submit" class="btn btn2">Submit</button>

          </div>
      </div>
